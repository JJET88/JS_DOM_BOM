<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="../css/invoice.css">
</head>

<body>
    <div id="app">
        <div class=" container">
            <div class="row">
                <div class=" col-12 my-3 ">
                    <div class=" d-flex justify-content-between">
                        <h1>Invoice App</h1>
                        <button class=" btn btn-outline-dark" onclick="print()">Print</button>
                    </div>
                </div>
                <div class=" border border-primary p-4 m-4  d-print-none">
                    <form id="invoiceForm" >
                        <div class="row justify-content-between align-items-center">
                            <div class=" col-5">
                                <label for="" class=" form-label">Select Services
                                    <span class="btn btn-dark badge" id="addServices">Add Services</span>
                                </label>
                                <select name=""  class=" form-select" id="selectService" required>
                                   
                                </select>
                            </div>
                            <div class="col">
                                <label for="" class="form-label">Input quantity</label>
                                <input type="number" min="0" class=" form-control" id="quantity" required>
    
                            </div>
                            <div class=" col align-self-end">
                                <button class=" btn btn-dark w-100 h-100 ">
                                    <i class=" bi bi-plus-circle"></i>
                                    Add
                                </button>
    
                            </div>
    
                        </div>
                    </form>
                </div>
    
                <div >
                    <table class=" table table-bordered d-none" id="listTable">
                        <thead>
                            <tr>
                                <th class="w-50">Service</th>
                                <th class=" text-end">Quantity</th>
                                <th class=" text-end">Price</th>
                                <th class=" text-end">Total</th>
                            </tr>
                        </thead>
                        <tbody id="lists"></tbody>
                        <tfoot>
                            <tr>
                                <td class="text-end" colspan="3">Sub Total</td>
                                <td class="text-end">$ <span id="subtotal">0</span></td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">Tax (5%)</td>
                                <td class="text-end">$ <span id="tax">0</span></td>
                            </tr>
                            <tr>
                                <td class="text-end" colspan="3">Total</td>
                                <td class="text-end">$ <span id="total">0</span></td>
                            </tr>
                        </tfoot>
    
                    </table>
                </div>
            </div>
    
    
    
        </div>
    
        <!-- Add Service Form-->
    

       <div id="addServiceModal" class="d-none position-fixed top-0 end-0 w-100 bg-transparent-50 row  justify-content-center align-items-center">
        <div class="col-12 col-lg-4 col-md-6 p-5 m-3">
            <form  class=" form-control " id="addServiceForm">
                <div class=" m-3">
                    <label for="" class=" form-label">Service</label>
                    <input type="text" class="form-control" name="title"  required>
                </div>
                <div class=" m-3">
                    <label for="" class=" form-label">Price</label>
                    <input type="number" class="form-control" name="price" required >
                </div>
                <div class=" my-3 mx-3">
                    <button type="button" class=" btn btn-outline-dark " id="close-btn">Close</button>
                    <button  class=" btn btn-outline-dark ">Add</button>
                </div>
            </form>

        </div>
        

       </div>



    </div>

    <script src="./invoice.js"></script>
</body>

</html>
